<html lang="en">
<head>

    <link rel="stylesheet" href="styling.css">
    <script src="sctexttovoice.js" defer></script>

<body>
<div class="Words">
        <h1>Convert Text to Voice</h1>
        <form>
        <textarea id="writeyourtext" placeholder="Namaste,Please write your text......"row=50></textarea>
    </form> 
<button id="startButton"> Speak</button>
        <select id="languageSelect">
            <option value="en-US">-------- Indian Lang - (English) ---------</option>
            <option value="hi-IN">-------- Indian Lang - (Hindi)   ---------</option>
            <option value="pa-IN">-------- Indian Lang - (Punjabi) ---------</option>
            <option value="bn-IN">-------- Indian Lang - (Bengali) ---------</option>
            <option value="te-IN">-------- Indian Lang - (Telugu)  ---------</option>

            <option value="mr-IN">-------- Indian Lang - (Marathi) ---------</option>
            <option value="ur-IN">-------- Indian Lang - (Urdu)    ---------</option>
            <option value="gu-IN">-------- Indian Lang - (Gujarati) ---------</option>
            <option value="or-IN">-------- Indian Lang - (Oriya)    ---------</option>
            <option value="kn-IN">-------- Indian Lang - (Kannada)  ---------</option>
            <option value="ml-IN">-------- Indian Lang - (Malayalam) ---------</option>
            <option value="as-IN">-------- Indian Lang - (Assamese) ---------</option>
